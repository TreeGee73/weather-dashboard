<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
<!-- CSS Start-->
    <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css' integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>
    <!-- Google Fonts CSS -->
        <link rel='preconnect' href='https://fonts.gstatic.com'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=News+Cycle&display=swap'>
    <!-- CSS Customizations -->
    <link rel='stylesheet' href='assets/style.css'>
</head>

<body>
<!-- Header Start -->
    <header class='container-fluid text-center'>
        <h1>Weather Dashboard</h1>
        <h3>Weather, weather everywhere...what's yours?</h3>
    </header>
<!-- Header End -->

<!-- Start container -->
    <div class="container-fluid">
        <div class="row"> 

    <!-- City Search Start -->
            <div class="col-sm-3 ml-sm-auto div-search">
                <h5>Search for a city:</h5>

        <!-- Start Search Group -->
                <div class="input-group mb-3"> 
                    <input class="form-control input-group-append text-box" type="text" id="searchValue" placeholder="City name...">
                    <button class="btn btn-primary btn-blue" type="button" id="searchBtn"><img src='assets/images/search-icon.png' /></button>
                </div>
        <!-- End Search Group -->   

        <!-- Start History -->
                <h5>Your Search History:</h5>
                <div class="card">
                    <ul class="list-group list-group-flush list"></ul>
                </div> 
        <!-- End History -->
            </div> 
    <!-- End City Search -->

    <!-- Start Current City and Date Weather Display -->
            <div class='col-sm-5 ml-sm-auto mr-sm-auto div-today'> 
                <div class="mt-4" id="today"></div>
            </div> 
    <!-- End Current City and Date Weather Display -->

    <!-- Start 5-Day Forcast -->
        <div class='col-sm-3 mr-sm-auto div-forcast'>
            <h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>
            <div class="row">
                <div id="forecast" class="col-sm"></div>
            </div>
        </div> 
    <!-- End  5-Day Forcast -->
        </div>
    </div>
<!-- End container -->

<!-- Footer Start -->
<footer class='footer-blue'>
    <hr class='hr-bottom'>
    <p>Weather Dashborad &copy; 2020 TMG</p>
</footer>
<!-- Footer End -->

<!-- JavaScript Start-->
    <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- JS for Boostrap -->
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx' crossorigin='anonymous'></script>
    <!-- JS for App -->
        <script src='assets/script.js'></script>
<!-- JavaScript End -->

</body>
</html>
