<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Weather Dashboard</title>

    <!-- CSS Start-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=News+Cycle&display=swap">
    <link rel="stylesheet" href="assets/style.css">
    <!-- CSS End -->

    
</head>
<body>
    <!-- Header Start -->
    <header class=container-fluid text-center text-white bg-dark p-2>
        <h1>Weather, weather everywhere...what's yours?</h1>
    </header>
    <!-- Header End -->
    
    <!-- Content Start -->
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <h5 class='mt-1'>Search for a City:</h5>
                <div class='form-inline form-group'>
                    <input class='form-control' type="text" id='search-value' />
                    <button class='btn btn-primary' id='search-button'>
                        <i class='fa fa-search'></i>
                    </button>
                </div>

                <ul class='list-group history'></ul>
            </aside>
        </div>
    </div>
    <!-- Content End -->
    
    <!-- Footer Start -->
    <!-- <footer class='footer-blue'>
        <hr class='hr-bottom'>
        <p>Weather Dashborad &copy; 2020 TMG</p>
    </footer> -->
    <!-- Footer End -->

    <!-- JavaScript Start-->
    <script src="assets/script.js"></script>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- JavaScript End -->
</body>
</html>
