<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Weather Dashboard</title>

<!-- CSS Start-->
<!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css' integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>
<!-- Google Fonts CSS -->
    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=News+Cycle&display=swap'>
<!-- CSS Customizations -->
    <link rel='stylesheet' href='assets/style.css'>
<!-- CSS End -->

    
</head>
<body>
<!-- Header Start -->
    <header class='container-fluid text-center'>
        <h1>Weather Dashboard</h1>
        <h3>Weather, weather everywhere...what's yours?</h3>
    </header>
<!-- Header End -->
    
<!-- Content Start -->
    <!-- City Search-->
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-sm-3 ml-sm-auto div-search'>
                <h5>Search for a City:</h5>
                <div class='form-inline form-group'>
                    <input class='form-control' type='text' id='search-value' />
                    <button class='btn btn-primary btn-blue' id='search-button' placeholder="City Name">Search</button>
                </div>
                <!-- Locally Stored Recent Search List  -->
                <ul class='list-group history'></ul>
            </div>
            
            <!-- Current City and Date Weather Display -->
            <div class='col-sm-5 ml-sm-auto mr-sm-auto div-today' id="today"></div>
            
            <!-- 5 Day Forcast for Current City -->
            <div class='col-sm-3 mr-sm-auto div-forcast' id="forcast"></div>
        </div>

    </div>

<!-- Content End -->
    
<!-- Footer Start -->
    <!-- <footer class='footer-blue'>
        <hr class='hr-bottom'>
        <p>Weather Dashborad &copy; 2020 TMG</p>
    </footer> -->
<!-- Footer End -->

<!-- JavaScript Start-->
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- JS for Boostrap -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx' crossorigin='anonymous'></script>
    <!-- JS for App -->
    <script src='assets/script.js'></script>
<!-- JavaScript End -->
</body>
</html>
